<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="input-side">
            <input type="text" id="input" placeholder="Calculator" readonly>
            <div class="btn">
                <button id="add">Ac</button>
            </div>           
        </div>
        <div class="main-calculator-side">
        <button id="Del">Delete</button>
        <button id="one">1</button>
        <button id="two">2</button>
        <button id="three">3</button>
        <button id="four">4</button>
        <button id="five">5</button>
        <button id="six">6</button>
        <button id="seven">7</button>
        <button id="eight">8</button>
        <button id="nine">9</button>
        <button id="zer">0</button>
        <button id="decimal">.</button>
        <button id="plus">+</button>
        <button id="minus">-</button>
        <button id="multiply">*</button>
        <button id="divide">/</button>
        <button id="firstBracket">(</button>
        <button id="secondBracket">)</button>
        <button id="percentage">%</button>
        <button id="equal">=</button>
        <button id="square">x^y</button>
        <button id="sin">sin</button>
        <button id="cos">cos</button>
        <button id="tan">tan</button>
        <button id="pie">pie</button>
        <button id="e">e</button>
        <button id="log">log</button>
        </div>
    </main>
    <script src="/mine/js/app.js"></script>
</body>
</html>
